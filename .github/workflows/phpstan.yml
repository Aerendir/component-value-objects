name: PHPStan

on: [ push, pull_request ]

jobs:
    phpstan:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ ubuntu-latest ]
                php: [ '7.3', '7.4', '8.0' ]
                composer-flags: [ '--prefer-stable --prefer-lowest', '' ]
                symfony: [ '~4.4', '~5.2' ]

        steps:
            -   name: Checkout
                uses: actions/checkout@v2.3.4

            -   name: Setup PHP
                uses: shivammathur/setup-php@2.13.0
                with:
                    php-version: ${{ matrix.php }}
                    coverage: none # disable xdebug, pcov
                    extensions: ast

            -   name: Get Composer Cache Directory
                id: composer-cache
                run: |
                    echo "::set-output name=dir::$(composer config cache-files-dir)"

            -   name: Cache Composer's dependencies
                uses: actions/cache@v2.1.6
                with:
                    path: ${{ steps.composer-cache.outputs.dir }}
                    key: php-composer-dependencies-cache

            -   name: Fix Symfony version
                run: |
                    composer req symfony/flex --no-scripts
                    composer config extra.symfony.require "${{ matrix.symfony }}"

            -   name: Remove Rector
                run: |
                    composer rem rector/rector --dev --no-scripts

            -   name: Install Composer deps
                run: |
                    composer update ${{ matrix.composer-flags }} --no-interaction --no-scripts
                    composer bin phpunit update

            -   name: Run PHPStan
                run: |
                    ./vendor/bin/phpstan analyse --no-progress
